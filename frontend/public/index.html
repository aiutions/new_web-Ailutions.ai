        <!-- Google tag (gtag.js) -->
        <script>
          const loadGtag = () => {
            const script = document.createElement('script');
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-DMPDCH19HH';
            script.async = true;
            document.head.appendChild(script);

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-DMPDCH19HH');

            // Remove event listeners after first load
            ['scroll', 'mousemove', 'touchstart'].forEach(event => {
                window.removeEventListener(event, loadGtag);
            });
          };

          // Load Gtag on first user interaction
          ['scroll', 'mousemove', 'touchstart'].forEach(event => {
            window.addEventListener(event, loadGtag, { once: true });
          });
        </script>
